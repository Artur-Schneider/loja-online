<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <title>Projeto Loja Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="menu.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <div class="banner">
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <img src="imagens/logo.png" alt="Logo" width="120px" style="padding-top: 5%;">
                    </div> <!--logo-->
                    <nav>
                        <ul id="menuitens">
                            <li><a href="#" title="#">Início</a></li>
                            <li><a href="#" title="#">Produtos</a></li>
                            <li><a href="#" title="#">Empresa</a></li>
                            <li><a href="#" title="#">Contatos</a></li>
                            <li><a href="#" title="#">Minha Conta</a></li>
                        </ul>
                    </nav>
                    <img src="imagens/carrinho.png" alt="Carrinho de compras" width="30px"
                    height="30px">
                </div> <!--navbar-->
                <div class="linha">
                    <div class="col-2">
                        <h1>Escolha um novo <br>estilo de vida!</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> Labore quibusdam totam eius nemo sunt vel porro aliquam facere placeat?</p>
                        <br><a href="#" class="btn">Mais Informações <i class="bi bi-arrow-right-circle"></i></a>
                    </div> <!--col-2-->
                    <div class="col-2">
                        <img src="imagens/banner-1.png" alt="Banner">
                    </div> <!--col-2-->
                </div> <!--linha-->
            </div> <!--container-->
        </div> <!--banner-->
    </header>

    <main>
        <div class="categorias">
            <div class="corpo-categorias">
                <div class="linha">
                    <div class="col-3">
                        <img src="imagens/categoria-1.jpg" alt="Categoria 1">
                    </div> <!--col-3-->
                    <div class="col-3">
                        <img src="imagens/categoria-2.jpg" alt="Categoria 2">
                    </div> <!--col-3-->
                    <div class="col-3">
                        <img src="imagens/categoria-3.jpg" alt="Categoria 3">
                    </div> <!--col-3-->
                </div> <!--linha-->
            </div> <!--corpo-categorias-->
        </div> <!--categorias-->
        <div class="corpo-categorias">
            <h2>Produtos em Destaque</h2>
            <div class="linha">
                <div class="col-4">
                    <img src="imagens/produto-1.jpg" alt="Primeiro produto">
                    <h4>Outfit 1</h4>
                    <div class="classificacao">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                    </div>
                    <p>R$ 997,90</p>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
